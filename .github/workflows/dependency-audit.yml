name: dependency-audit

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 4 * * 1"

permissions:
  contents: read

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + pip-audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pip-audit

      - name: Audit dependencies
        run: |
          # NOTE: lighter-sdk (current upstream constraint) requires urllib3<2.1.0.
          # We temporarily ignore urllib3 CVEs until lighter-sdk relaxes/pins to a fixed range.
          pip-audit \
            --ignore-vuln CVE-2024-37891 \
            --ignore-vuln CVE-2025-50181 \
            --ignore-vuln CVE-2025-66418 \
            --ignore-vuln CVE-2025-66471 \
            --ignore-vuln CVE-2026-21441
